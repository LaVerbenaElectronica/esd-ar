<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>

    <!-- <model-viewer> HTML element -->
    <div class="demo" 
    style="background: linear-gradient(#ffffff, #ada996); overflow-x: hidden;">
    </div>
    <span style="position: absolute; text-align: center; font-size: 100px; line-height: 100px; left: 50%; transform: translateX(-50%);">Background<br>is visible<br>through<br>transparent<br>objects.</span>
    <model-viewer src="ceilingfan.glb" ar 
    ar-modes="scene-viewer webxr quick-look" 
    camera-controls tone-mapping="neutral" 
    poster="poster.webp" 
    shadow-intensity="1.38" 
    autoplay exposure="1.22" 
    shadow-softness="0.43"
    style="background-color: unset;"
    >
      <button class="Hotspot" slot="hotspot-1" data-surface="1 0 91 83 96 0.639 0.079 0.283" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Aspas</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer> 
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
